name: Generic Tools Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the Workshop Image"
        required: true
        default: "0.0.1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Updating and Installing Tools
        run: |
          sudo apt update
          sudo apt install -y build-essential libcurl4-gnutls-dev libxml2-dev libssl-dev zlib1g-dev gcc-arm-linux-gnueabi
          #sudo install apt-file
          #sudo apt-file update

      - name: Build
        run: |
          curl -L -s https://www.ivarch.com/programs/sources/pv-1.8.0.tar.gz -o pv.tgz
          tar xvzf pv.tgz      
          ls -lrt

